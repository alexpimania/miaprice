<!DOCTYPE html>
<head>
  <title>Mia's Portfolio</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    function calcStats(){
      var raiAmount = 604.4;
      var startValue = 247;
      document.getElementById("startValue").innerHTML = startValue;
      $.get("https://api.coinmarketcap.com/v1/ticker/?limit=0&convert=AUD", function(data, status) {
      for (var i = 0; i < data.length - 1; i++) {
        if (data[i].id == "raiblocks") {
          var totalValue = parseInt(data[i].price_aud) * raiAmount;

        }
      }
    });
    document.getElementById("totalValue").innerHTML = totalValue;
    document.getElementById("profit").innerHTML = totalValue-startValue;
    }
  </script>
<body onload="calcStats();">
  <table>
    <tr>
      <th>Total Value</th>
      <th>Start Value</th>
      <th>Profit</th>
    </tr>
    <tr>
      <td id="totalValue"></td>
      <td id="startValue"></td>
      <td id="profit"></td>
    </tr>
  </table>
</body>
