<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Mia's Portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" href="/bitcoin-logo-DDAEEA68FA-seeklogo.com.png">
    <script>
        function calcStats(){
              var raiAmount = 604.4;
              var startValue = 247;
              $.get("https://api.coinmarketcap.com/v1/ticker/raiblocks/?convert=aud", function(data, status) {
                  var price = parseFloat(data[0].price_aud);
                  var totalValue = price * raiAmount;
                  var profit = totalValue-startValue;
                    document.getElementById("startValue").innerText = "$" + startValue.toFixed(2);
                    document.getElementById("price").innerText = "$" + price.toFixed(2);
                    document.getElementById("totalValue").innerText = "$" + totalValue.toFixed(2);
                    document.getElementById("profit").innerText = "$" + profit.toFixed(2);
                });
              }
    </script>
    <style>
        #title{
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            color: #6c2421;
            text-align: center;
            font-size: 80px;
        }
        body {
            background-color: #216C2A;
        }
        #stats {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            font-size: 30px;
            border-collapse: collapse;
            width: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: auto;
        }

        #stats td, #stats th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #stats tr:nth-child(even){background-color: #f2f2f2;}

        #stats tr:hover {background-color: #ddd;}

        #stats th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
        .coinmarketcap-currency-widget{
            width:150px;
            background-color: white;
            float: left;
            margin: 20px;
            background-size: 100%
        }
    </style>
</head>
<body onload="calcStats();">
  <h2 id="title">Mia's Portfolio</h2>
  <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
<div class="coinmarketcap-currency-widget" data-currency="raiblocks" data-base="USD"  data-secondary="BTC"></div>
  <table id="stats">
    <tbody><tr>
      <th>Total Value</th>
      <th>Price per Raiblock</th>
      <th>Start Value</th>
      <th>Profit</th>
    </tr>
    <tr>
      <td id="totalValue">Loading...</td>
      <td id="price">Loading...</td>
      <td id="startValue">Loading...</td>
      <td id="profit">Loading...</td>
    </tr>
  </tbody></table>
</body>
