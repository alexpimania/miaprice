<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MIA'S CRYPTO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" href="/bitcoin-2546854_960_720.png">
    <script>
        function calcStats(){
              var password = prompt("Enter password");
              if (password == "mia")
              {
                  var raiAmount = 604.4;
                  $.get("https://api.coinmarketcap.com/v1/ticker/nano/?convert=aud", function(data, status) {
                      var price = parseFloat(data[0].price_aud);
                      var totalValue = price * raiAmount;
                      document.getElementById("totalValue").innerText = "$" + totalValue.toFixed(2);
                  });
              }
        }
    </script>
    <style>
        h2{
            font-family: sans-serif, "Trebuchet MS", Arial, Helvetica;
            color: #20C20E;
            text-align: center;
            font-size: 35px;
            margin:10px;
        }
        body {
            background-color: black;
        }
        #middle
        {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }
   
    </style>
</head>
<body onload="calcStats();">
    <div id="middle">
        <h2>Total Value</h2>
        <br>
        <h2 id="totalValue"></h2>
    </div>
</body>
